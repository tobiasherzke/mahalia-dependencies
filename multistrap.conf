[General]
arch=armhf
directory=/opt/multistrap/
# same as --tidy-up option if set to true
cleanup=true
# same as --no-auth option if set to true
# keyring packages listed in each bootstrap will
# still be installed.
noauth=false
# extract all downloaded archives (default is true)
unpack=true
# whether to add the /suite to be explicit about where apt
# needs to look for packages. Default is false.
explicitsuite=true
# enable MultiArch for the specified architectures
# default is empty
multiarch=
# aptsources is a list of sections to be used
# the /etc/apt/sources.list.d/multistrap.sources.list
# of the target. Order is not important
aptsources=Buster BusterSecurity BusterUpdates RCNEE
# the bootstrap option determines which repository
# is used to calculate the list of Priority: required packages
# and which packages go into the rootfs.
# The order of sections is not important.
bootstrap=Buster BusterSecurity BusterUpdates HoerTech HoerTechDev RCNEE

[Buster]
packages= alsa-utils apt-utils base-passwd bash bsdmainutils console-common cpio cpufrequtils dash debconf-i18n debconf-utils diffutils dmidecode dnsmasq e2fsprogs fake-hwclock findutils gdbm-l10n gnupg grep gzip hostapd hostname ifupdown init iptables iputils-ping isc-dhcp-client isc-dhcp-common jackd2 less locales logrotate mawk nano ncurses-base ncurses-bin netcat-openbsd npm ntp openssh-server psmisc readline-common rfkill rsyslog rt-tests sed sudo sysvinit-utils udev vim-tiny whois xz-utils                                                                                                                                                                 g++-7 gdb gdbserver make net-tools valgrind 
source=http://ftp.de.debian.org/debian
keyring=debian-archive-keyring
suite=buster
components=main

[BusterSecurity]
packages=
source=http://ftp.de.debian.org/debian-security
suite=buster/updates
components=main contrib non-free

[BusterUpdates]
packages=
source=http://ftp.de.debian.org/debian
suite=buster-updates
components=main contrib non-free

[HoerTech]
packages= lsl-liblsl apt.hoertech aptdev.hoertech 
source=http://apt.hoertech.de/
keyring=hoertech-openmha-keyring
suite=bionic
components=universe

[HoerTechDev]
packages= libopenmha-dev openmha openmha-examples mahalia-extras mahalia-ble-peripheral 
source=http://aptdev.hoertech.de/
suite=bionic
components=universe

[RCNEE]
